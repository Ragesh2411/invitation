<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J. Kumaresh ‚ù§Ô∏è N. Nisha - Wedding Invitation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #fff6f9, #ffeef2);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 480px;
      animation: fadeIn 1.5s ease;
      position: relative;
    }

    .heart {
      color: #e63946;
      font-size: 1.8rem;
      animation: pulse 1.6s infinite;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #b56576;
      margin-bottom: 0.3em;
    }

    h2 {
      font-weight: 500;
      font-size: 1.2rem;
      color: #555;
      margin-top: 0.2em;
    }

    .art {
      width: 150px;
      height: 150px;
      margin: 1rem auto;
      background: url('https://cdn.jsdelivr.net/gh/encharm/Font-Awesome-SVG-PNG/white/png/256/heart.png') no-repeat center/contain;
      opacity: 0.15;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      animation: float 4s ease-in-out infinite;
    }

    .couple-art {
      width: 180px;
      height: auto;
      margin-top: 1rem;
      border-radius: 12px;
      animation: fadeInUp 1.5s ease;
    }

    .details {
      background: #fff0f3;
      border-radius: 14px;
      padding: 1rem;
      margin: 1.2rem 0;
      line-height: 1.6;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .countdown {
      font-weight: 600;
      font-size: 1.2rem;
      color: #6a4c93;
      margin-top: 1rem;
    }

    .btn {
      background: #b56576;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      display: inline-block;
      margin-top: 1.2rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #8e5572;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="art"></div>

    <!-- Romantic art (free open-source image from unDraw) -->
    <img src="https://undraw.co/api/illustrations/heart_re_9b6n?color=ffb6c1" alt="Couple Art" class="couple-art" />

    <h1>J. Kumaresh <span class="heart">‚ù§Ô∏è</span> N. Nisha</h1>
    <h2>Invite you to celebrate their wedding</h2>

    <div class="details">
      <p><strong>Date:</strong> Thursday, 6 March 2025</p>
      <p><strong>Time:</strong> 6:00 ‚Äì 7:30 AM</p>
      <p><strong>Venue:</strong><br>
         Harsha Mahal, Pavithiramanikam</p>
    </div>

    <div id="countdown" class="countdown"></div>

    <a href="https://maps.app.goo.gl/Ttnw6cZ1FN1VcZ348"
       target="_blank" class="btn">üìç View Location</a>

    <footer>
      ‚ÄúTwo hearts, one promise ‚Äì forever begins here.‚Äù üíê
    </footer>
  </div>

  <script>
    // Countdown timer
    const weddingDate = new Date("2025-03-06T06:00:00+05:30");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;
      if (diff <= 0) {
        countdownEl.textContent = "üíç Wedding in progress!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      countdownEl.textContent = `${days} days ${hours} hrs ${mins} mins to go`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
